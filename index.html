<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    #chatbox { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #fafafa; }
    .msg { margin: 5px 0; padding: 8px 12px; border-radius: 8px; }
    .user { background: #007bff; color: white; text-align: right; }
    .bot { background: #eaeaea; color: black; text-align: left; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { margin-left: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ü§ñ My AI Chatbot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value;
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        addMessage(reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Error connecting to OpenAI API.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + sender;
      msgDiv.innerText = text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
