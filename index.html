<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIFHE Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    #chatbox { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #fafafa; }
    .msg { margin: 5px 0; padding: 8px 12px; border-radius: 8px; }
    .user { background: #007bff; color: white; text-align: right; }
    .bot { background: #eaeaea; color: black; text-align: left; }
    #inputArea { display: flex; }
    #userInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    button { margin-left: 10px; padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>🤖 VIFHE Chatbot</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

 <script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      if (!response.ok) throw new Error(data.error || "Bad response");
      addMessage(data.reply, "bot");
    } catch (err) {
      addMessage("⚠️ Error: " + err.message, "bot");
    }
  }

  function addMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "msg " + sender;
    msgDiv.innerText = text;
    document.getElementById("messages").appendChild(msgDiv);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }

  // 🚀 Send on Enter
  document.getElementById("userInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault(); // prevent newline
      sendMessage();
    }
  });
</script>

</body>
</html>
